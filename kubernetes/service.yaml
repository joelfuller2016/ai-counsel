# AI Counsel Kubernetes Service
# ============================================================
# Exposes the AI Counsel MCP Server within the cluster.
# Includes ClusterIP service and optional LoadBalancer/Ingress.
#
# Usage:
#   kubectl apply -f kubernetes/service.yaml
#   kubectl get svc -n ai-counsel
# ============================================================

apiVersion: v1
kind: Service
metadata:
  name: ai-counsel
  namespace: ai-counsel
  labels:
    app: ai-counsel
    component: mcp-server
  annotations:
    # Prometheus service discovery
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
spec:
  type: ClusterIP

  selector:
    app: ai-counsel

  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP

  # Session affinity for consistent routing (optional)
  sessionAffinity: None

---
# Headless service for StatefulSet scenarios (if needed)
apiVersion: v1
kind: Service
metadata:
  name: ai-counsel-headless
  namespace: ai-counsel
  labels:
    app: ai-counsel
    component: mcp-server
spec:
  type: ClusterIP
  clusterIP: None

  selector:
    app: ai-counsel

  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP

